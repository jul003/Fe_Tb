<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Gadget</title>
</head>
<body>

  <nav>
    <a href="data.html" class="navbar-link">Kembali Ke Halaman Utama</a>
</nav>

<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
    <form id="dataForm">
        <div class="formbold-input-flex">
          <div>
              <input
              type="text"
              id="nama"
              placeholder="Nama Gadget"
              class="formbold-form-input"
              />
              <label for="nama" class="formbold-form-label"> Nama </label>
          </div>
          <div>
              <input
              type="text"
              id="merk"
              placeholder="Merk Gadget"
              class="formbold-form-input"
              />
              <label for="merk" class="formbold-form-label"> Merk </label>
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
              <input
              type="text"
              id="harga"
              placeholder="Harga Gadget"
              class="formbold-form-input"
              />
              <label for="harga" class="formbold-form-label"> Harga </label>
          </div>
        </div>

        <div>
          <label class="formbold-form-label">Spesifikasi</label>
          <table>
              <tr>
                  <td><input type="text" id="spesifikasiProsesor" placeholder="Prosesor" class="formbold-form-input" /></td>
                  <td><label for="spesifikasiProsesor" class="formbold-form-label">Prosesor</label></td>
              </tr>
              <tr>
                  <td><input type="text" id="spesifikasiRAM" placeholder="RAM" class="formbold-form-input" /></td>
                  <td><label for="spesifikasiRAM" class="formbold-form-label">RAM</label></td>
              </tr>
              <tr>
                  <td><input type="text" id="spesifikasiStorage" placeholder="Storage" class="formbold-form-input" /></td>
                  <td><label for="spesifikasiStorage" class="formbold-form-label">Storage</label></td>
              </tr>
          </table>
      </div>

        <div class="formbold-textarea">
            <textarea
                rows="6"
                id="deskripsi"
                placeholder="Deskripsi Gadget"
                class="formbold-form-input"
            ></textarea>
            <label for="deskripsi" class="formbold-form-label"> Deskripsi </label>
        </div>

        <button type="button" id="button" class="formbold-btn">
            Update Data
        </button>
    </form>
  </div>
</div>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
      }
      .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
      }
    
      .formbold-form-wrapper {
        margin: 0 auto;
        max-width: 550px;
        width: 100%;
        background: white;
      }
    
      .formbold-input-flex {
        display: flex;
        gap: 20px;
        margin-bottom: 22px;
      }
      .formbold-input-flex > div {
        width: 50%;
        display: flex;
        flex-direction: column-reverse;
      }
      .formbold-textarea {
        display: flex;
        flex-direction: column-reverse;
      }
    
      .formbold-form-input {
        width: 100%;
        padding-bottom: 10px;
        border: none;
        border-bottom: 1px solid #DDE3EC;
        background: #FFFFFF;
        font-weight: 500;
        font-size: 16px;
        color: #07074D;
        outline: none;
        resize: none;
      }
      .formbold-form-input::placeholder {
        color: #536387;
      }
      .formbold-form-input:focus {
        border-color: #6A64F1;
      }
      .formbold-form-label {
        color: #07074D;
        font-weight: 500;
        font-size: 14px;
        line-height: 24px;
        display: block;
        margin-bottom: 18px;
      }
      .formbold-form-input:focus + .formbold-form-label {
        color: #6A64F1;
      }
    
      .formbold-input-file {
        margin-top: 30px;
      }
      .formbold-input-file input[type="file"] {
        position: absolute;
        top: 6px;
        left: 0;
        z-index: -1;
      }
      .formbold-input-file .formbold-input-label {
        display: flex;
        align-items: center;
        gap: 10px;
        position: relative;
      }
    
      .formbold-filename-wrapper {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 22px;
      }
      .formbold-filename {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
        line-height: 24px;
        color: #536387;
      }
      .formbold-filename svg {
        cursor: pointer;
      }
    
      .formbold-btn {
        font-size: 16px;
        border-radius: 5px;
        padding: 12px 25px;
        border: none;
        font-weight: 500;
        background-color: #6A64F1;
        color: white;
        cursor: pointer;
        margin-top: 25px;
      }
      .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
      }

      .navbar {
    background-color: #ff0000; /* Warna latar merah */
    padding: 10px; /* Padding untuk memberi jarak antara konten dan tepi navbar */
    text-align: center; /* Teks ditengahkan */
}

.navbar-link {
    color: white; /* Warna teks putih */
    text-decoration: none; /* Hapus garis bawah pada tautan */
    padding: 10px 20px; /* Padding pada tautan */
    border-radius: 5px; /* Sudut melengkung untuk tautan */
    transition: background-color 0.3s ease; /* Efek transisi pada perubahan warna latar */
}

.navbar-link:hover {
    background-color: #cc0000; /* Warna latar saat tautan dihover (merah lebih gelap) */
}

    
    </style>
<script type="module" src="js/fetch_edit.js"></script>
<script type="module" src="js/controller/put.js"></script>

</body>
</html>
